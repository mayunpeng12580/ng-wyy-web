<div id="app">
  <nz-layout>
    <nz-header>
      <div class="header-wrap clear">
        <div class="left header-nav">
          <div class="logo"></div>
          <ul nz-menu nzTheme="dark" nzMode="horizontal" class="nav-wrap">
            <li nz-menu-item  >发现</li>
            <li nz-menu-item>歌单</li>
          </ul>
        </div>
        <div class="right header-help clear">
            
            <div class=" right setting" >
              <a nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="false" [(nzVisible)]="visible">
                登录
                <i nz-icon nzType="down"></i>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item>手机登录</li>
                  <li nz-menu-item>注册</li>
                </ul>
              </nz-dropdown-menu>
            </div>
            <div class="search  right">
              <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="歌手/歌单/歌曲" />
              </nz-input-group>
              <ng-template #suffixIconSearch>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </div>
        </div>
      </div>

    </nz-header>
    <nz-content>
      <div class="inner-content"><router-outlet></router-outlet></div>
    </nz-content>
    <nz-footer>Ma Yunpeng exclusive music player ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</div>
