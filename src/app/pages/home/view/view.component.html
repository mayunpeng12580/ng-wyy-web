<div id="home">
    <div class="banner-wrap">

        <app-wy-carousel (changeSlideHandle)="changeSlideHandle($event)" #wyCarousel [activeIndex] = "carouselActiveIndex">
            <nz-carousel nzAutoPlay [nzDotRender]="wyCarousel.dotRef" (nzBeforeChange)="nzBeforeChange($event)">
                <div nz-carousel-content *ngFor="let item of banner">
                    <a [href]="item.url">
                        <img [src]="item.imageUrl" alt="" srcset="">

                    </a>
                </div>
            </nz-carousel>
        </app-wy-carousel>
    </div>

    <div>
        <div class="mList-left">
            <nz-tabset [nzTabBarExtraContent]="extraTemplate">
                <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.name">

                </nz-tab>
              </nz-tabset>
              <ng-template #extraTemplate>
                <button nz-button>更多<i nz-icon nzType="right" nzTheme="outline"></i></button>
    
              </ng-template>
              <div class="mListItemList">
                  <div *ngFor="let mItem of mList" class="mListItem" >
                    <nz-card style="width:185px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEllipsis]" [nzHoverable]='true'>
                        <nz-card-meta [nzTitle]="" [nzDescription]="mItem.name" [nzAvatar]="avatarTemplate"></nz-card-meta>
                      </nz-card>
                      <ng-template #avatarTemplate>
                        <nz-avatar [nzSrc]="mItem.picUrl"></nz-avatar>
                      </ng-template>
                      <ng-template #coverTemplate>
                        <img alt="example" [src]="mItem.picUrl" />
                      </ng-template>
                      <ng-template #actionSetting>
                          <!-- 点击量： -->
                        {{mItem.playCount | playCount}}
                      </ng-template>
                      <ng-template #actionEllipsis>
                        <!-- <i nz-icon nzType="right-circle" nzTheme="fill"></i> -->
                        <i (click)="getPlaySheet(mItem.id)">
                  <svg t="1607319584383" style="width:20px;height:20px" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="12544" width="200" height="200"><path d="M429.54 676.93V347.07l247.33 162.26v1.15c0.08 0.91 0.08 1.83 0 2.74L429.54 676.93z m-36.44 72.92a79.319 79.319 0 0 0 37.5 9.54c16.03 0.04 31.72-4.5 45.19-13.07l241.32-156.78c26.7-17.34 42.63-46.87 42.27-78.39 0.41-30.68-15.01-59.47-40.95-76.43L474.86 277.94c-24.43-16.19-55.94-17.75-81.9-4.05-29.28 16.9-46.87 48.22-45.85 81.66v313.56c-0.64 33.14 16.95 64.03 45.99 80.74z" fill="#0064FE" p-id="12545"></path><path d="M99.26 511.09c0-168.05 101.26-319.54 256.53-383.8 155.27-64.26 333.96-28.61 452.7 90.3 118.74 118.91 154.13 297.66 89.66 452.85s-216.1 256.24-384.14 256c-229.04-0.57-414.49-186.29-414.75-415.35z m63.47 351.31c180.38 179.84 467.82 193.33 664.25 31.17s237.64-446.97 95.23-658.16C779.81 24.22 500.33-44.33 276.37 77.01 52.41 198.34-42.82 469.9 56.29 704.54c25 58.98 61.14 112.58 106.44 157.86z" fill="#0064FE" p-id="12546"></path></svg>

                        </i>
                      </ng-template>
                      
                  </div>
                
              </div>
              
        </div>
        <div class="mList-right">
          <app-member-card></app-member-card>
          <nz-card style="width:300px;" [nzBordered]="false" nzTitle="入住歌手" [nzExtra]="extraTemplate">
            <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
              <nz-list-item *ngFor="let item of EnterSinger">
                <nz-list-item-meta
                  [nzAvatar]="item.picUrl"
                  nzDescription=""
                >
                  <nz-list-item-meta-title>
                    <a href="https://ng.ant.design">{{ item.name }}</a>
                    <br>
                    专辑数： <i><b>{{item.musicSize}}</b></i> 
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
              </nz-list-item>
              <nz-list-empty *ngIf="EnterSinger.length === 0"></nz-list-empty>
            </nz-list>
          </nz-card>
          
        </div>
    </div>
    
</div>
